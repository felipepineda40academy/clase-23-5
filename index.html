<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="myForm" class="m-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input id="id_input" type="email" class="form-control" id="id_input" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input  type="password" class="form-control" id="id_password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="id_checkbox" value="true">
          <label class="form-check-label" for="exampleCheck1">Keep me sign in</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="./index.js"></script>
</body>
</html>
